<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player-container">
    <!-- song -->
    <div class="img-container">
      <img src="./assets/img/eco-technology-img.png" alt ="Album Art">
      <h2 id="title">Eco Technology</h2>
      <h3 id="artist">Lexin Music</h3>
      <audio src="./assets/audio/eco-technology-audio.mp3"></audio>
      <!-- progress -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">2:11</span>
        </div>
      </div>
      <!-- controls -->
      <div class="player-controls">
        <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
        <i class="fa-solid fa-play main-button" id="play" title="Play"></i>
        <i class="fa-solid fa-forward" id="next" title="Next"></i>
      </div>
    </div>
  </div>
    <!-- script -->
  <script src="script.js"></script>
</body>
</html>
